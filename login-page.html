<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
        <nav class="d-flex align-items-center justify-content-between">
            <a href="index.html">
                <h1>KasQta</h1>
            </a>
            <a href="about-us.html">About Us</a>
            <button id="aboutUs-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-file-earmark-person-fill" viewBox="0 0 16 16">
                    <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm2 5.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-.245S4 12 8 12s5 1.755 5 1.755z"/>
                </svg>
            </button>
        </nav>
    </header>

    <main>
        <section>
            <div class="container-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 offset-lg-2">
                            <div class="text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                </svg>
                                <h2 class="mb-3">Login</h2>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-8 offset-lg-4 offset-md-2">
                            <form action="">
                                <label for="nohp">Nomor Handphone</label>
                                <input type="text" name="nohp" id="nohp" placeholder="+62" value="+62">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="Masukkan Password">
                                <div class="text-center">
                                    <button type="submit">Login</button>
                                </div>
                            </form>
                            <div class="text-center">
                                <p class="m-2">Belum Ada Akun?</p>
                                <button id="regis-btn">Daftar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script>
        const aboutBtn = document.getElementById('aboutUs-btn');
        aboutBtn.addEventListener('click', function(){
            location.href = 'about-us.html';
        })
    </script>

    <script>
        const regisBtn = document.querySelector('#regis-btn');

        regisBtn.addEventListener('click', function(){
            location.href = 'register.html';
        })
    </script>
  </body>
</html>
